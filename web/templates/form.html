<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h1>Admin Login</h1>
    {% if message %}
        <p style="color: red;">{{ message }}</p>
    {% endif %}
    <form method="POST" action="/signin">
        <p>
            <input type="text" name="username" placeholder="Username" value="{{ username|default('') }}">
        </p>
        <p>
            <input type="password" name="password" placeholder="Password">
        </p>
        <button type="submit">Sign In</button>
    </form>
    <a href="/">Back to Home</a>
</body>
</html>
